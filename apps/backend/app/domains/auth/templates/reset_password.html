{% extends "base.html" %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
  <p>Запрошен сброс пароля{% if username %} для пользователя {{ username }}{% endif %}.</p>
  <p>Перейдите по ссылке ниже, чтобы задать новый пароль:</p>
  <p style="margin:24px 0;">
    <a class="btn btn-primary" href="{{ reset_url }}" target="_blank" rel="noopener">Сбросить пароль</a>
  </p>
  <p class="muted">Ссылка: {{ reset_url }}</p>
{% endblock %}
