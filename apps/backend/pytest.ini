[pytest]
testpaths =
    ../../tests
    domains
# Disable auto-loading of third-party pytest plugins that may pull in
# incompatible dependencies such as eth_typing.
addopts = -p no:pytest_ethereum

markers =
    slow: Е2Е или другие долгие сценарии, которые запускаются ночью
    integration: Тесты, требующие реальных внешних ресурсов (БД, Redis и т.д.)
    contract: Проверка публичных API/событий на соответствие схемам
    load: Нагрузочные сценарии с профилированием и измерениями времени
