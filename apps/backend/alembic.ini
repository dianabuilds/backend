# Alembic configuration (backend)
[alembic]
# Use the single migrations package under apps/backend/migrations
script_location = apps/backend/migrations

# Add the backend app package to Python path so env.py can import project modules
prepend_sys_path = apps/backend

# Optional fallback URL; normally env.py loads APP_DATABASE_URL via Settings
# Leave empty or use local default if needed
sqlalchemy.url = postgresql://app:app@localhost:5432/app

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
