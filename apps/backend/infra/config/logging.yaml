version: 1
disable_existing_loggers: false

formatters:
  default:
    format: '%(asctime)s %(levelname)s %(name)s: %(message)s'
  access:
    format: '%(asctime)s %(levelname)s %(name)s: %(message)s'
  detailed:
    format: '%(asctime)s %(levelname)s %(name)s [%(filename)s:%(lineno)d]: %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    formatter: default
    level: INFO
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    formatter: detailed
    filename: logs/app.log
    maxBytes: 10485760   # 10 MB
    backupCount: 5
    encoding: utf-8

  access_console:
    class: logging.StreamHandler
    formatter: access
    level: INFO
    stream: ext://sys.stdout

  access_file:
    class: logging.handlers.RotatingFileHandler
    formatter: access
    filename: logs/access.log
    maxBytes: 10485760   # 10 MB
    backupCount: 5
    encoding: utf-8

loggers:
  uvicorn:
    level: DEBUG
    handlers: [console]
    propagate: false

  uvicorn.error:
    level: DEBUG
    handlers: [console, file]
    propagate: false

  uvicorn.access:
    level: DEBUG
    handlers: [access_console, access_file]
    propagate: false

  app:
    level: DEBUG
    handlers: [console, file]
    propagate: false

root:
  level: DEBUG
  handlers: [console, file]
