      tags:
      - site
      summary: Publish Global Block
      operationId: publish_global_block_v1_site_global_blocks__block_id__publish_post
      parameters:
      - name: block_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Block Id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GlobalBlockPublishPayload'
              default:
                acknowledge_usage: false
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response Publish Global Block V1 Site Global Blocks  Block
                  Id  Publish Post
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/site/global-blocks/{block_id}/history:
    get:
