openapi: 3.1.0
info:
  title: Site Editor API
  description: Endpoints for managing site pages and global blocks.
  version: 1.0.0
paths:
  /v1/site/pages:
    get:
      tags:
      - site
      summary: List Pages
      operationId: list_pages_v1_site_pages_get
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          default: 1
          title: Page
      - name: page_size
        in: query
        required: false
        schema:
          type: integer
          maximum: 100
          minimum: 1
          default: 20
          title: Page Size
      - name: type
        in: query
        required: false
        schema:
          anyOf:
          - $ref: '#/components/schemas/PageType'
          - type: 'null'
          title: Type
      - name: status
        in: query
        required: false
        schema:
          anyOf:
          - $ref: '#/components/schemas/PageStatus'
          - type: 'null'
          title: Status
      - name: locale
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Locale
      - name: q
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            minLength: 1
          - type: 'null'
          title: Q
      - name: has_draft
        in: query
        required: false
        schema:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Has Draft
      - name: sort
        in: query
        required: false
        schema:
          type: string
          pattern: ^(updated_at_desc|updated_at_asc|title_asc)$
          default: updated_at_desc
          title: Sort
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response List Pages V1 Site Pages Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
      - site
      summary: Create Page
      operationId: create_page_v1_site_pages_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PageCreatePayload'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response Create Page V1 Site Pages Post
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/site/pages/{page_id}:
    get:
      tags:
      - site
      summary: Get Page
      operationId: get_page_v1_site_pages__page_id__get
      parameters:
      - name: page_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Page Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response Get Page V1 Site Pages  Page Id  Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/site/pages/{page_id}/draft:
    get:
      tags:
      - site
      summary: Get Page Draft
      operationId: get_page_draft_v1_site_pages__page_id__draft_get
      parameters:
      - name: page_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Page Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response Get Page Draft V1 Site Pages  Page Id  Draft Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    put:
      tags:
      - site
      summary: Save Page Draft
      operationId: save_page_draft_v1_site_pages__page_id__draft_put
      parameters:
      - name: page_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Page Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PageDraftPayload'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response Save Page Draft V1 Site Pages  Page Id  Draft Put
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/site/pages/{page_id}/draft/validate:
    post:
      tags:
      - site
      summary: Validate Page Draft
      operationId: validate_page_draft_v1_site_pages__page_id__draft_validate_post
      parameters:
      - name: page_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Page Id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DraftValidationPayload'
              default:
                data: {}
                meta: {}
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response Validate Page Draft V1 Site Pages  Page Id  Draft
                  Validate Post
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/site/pages/{page_id}/draft/diff:
    get:
      tags:
      - site
      summary: Diff Page Draft
      operationId: diff_page_draft_v1_site_pages__page_id__draft_diff_get
      parameters:
      - name: page_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Page Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response Diff Page Draft V1 Site Pages  Page Id  Draft Diff
                  Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/site/pages/{page_id}/preview:
