components:
  schemas:
    AchievementAdminOut:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        code:
          type: string
          title: Code
        title:
          type: string
          title: Title
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
        icon:
          anyOf:
          - type: string
          - type: 'null'
          title: Icon
        visible:
          type: boolean
          title: Visible
        condition:
          additionalProperties: true
          type: object
          title: Condition
        created_by_user_id:
          anyOf:
          - type: string
            format: uuid
          - type: 'null'
          title: Created By User Id
        updated_by_user_id:
          anyOf:
          - type: string
            format: uuid
          - type: 'null'
          title: Updated By User Id
      type: object
      required:
      - id
      - code
      - title
      - visible
      - condition
      title: AchievementAdminOut
    AchievementCreateIn:
      properties:
        code:
          type: string
          title: Code
        title:
          type: string
          title: Title
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
        icon:
          anyOf:
          - type: string
          - type: 'null'
          title: Icon
        visible:
          type: boolean
          title: Visible
          default: true
        condition:
          additionalProperties: true
          type: object
          title: Condition
          default: {}
      type: object
      required:
      - code
      - title
      title: AchievementCreateIn
    AchievementOut:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        code:
          type: string
          title: Code
        title:
          type: string
          title: Title
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
        icon:
          anyOf:
          - type: string
          - type: 'null'
          title: Icon
        unlocked:
          type: boolean
          title: Unlocked
        unlocked_at:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          title: Unlocked At
      type: object
      required:
      - id
      - code
      - title
      - unlocked
      title: AchievementOut
    AchievementUpdateIn:
      properties:
        code:
          anyOf:
          - type: string
          - type: 'null'
          title: Code
        title:
          anyOf:
          - type: string
          - type: 'null'
          title: Title
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
        icon:
          anyOf:
          - type: string
          - type: 'null'
          title: Icon
        visible:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Visible
        condition:
          anyOf:
          - additionalProperties: true
            type: object
          - type: 'null'
          title: Condition
      type: object
      title: AchievementUpdateIn
    ActivateCodeOut:
      properties:
        ok:
          type: boolean
          title: Ok
          default: true
        code:
          type: string
          title: Code
      type: object
      required:
      - code
      title: ActivateCodeOut
    AdminHomeResponse:
      properties:
        slug:
          type: string
          title: Slug
        draft:
          anyOf:
          - $ref: '#/components/schemas/HomeConfigSnapshot'
          - type: 'null'
        published:
          anyOf:
          - $ref: '#/components/schemas/HomeConfigSnapshot'
          - type: 'null'
        history:
          items:
            $ref: '#/components/schemas/HomeHistoryEntry'
          type: array
          title: History
      type: object
      required:
      - slug
      title: AdminHomeResponse
    AppealDTO:
      properties:
        id:
          type: string
          title: Id
        target_type:
          type: string
          title: Target Type
        target_id:
          type: string
          title: Target Id
        user_id:
          type: string
          title: User Id
        text:
          anyOf:
          - type: string
          - type: 'null'
          title: Text
        status:
          type: string
          title: Status
          default: new
        created_at:
          anyOf:
          - type: string
          - type: 'null'
          title: Created At
        decided_at:
          anyOf:
          - type: string
          - type: 'null'
          title: Decided At
        decided_by:
          anyOf:
          - type: string
          - type: 'null'
          title: Decided By
        decision_reason:
          anyOf:
          - type: string
          - type: 'null'
          title: Decision Reason
        meta:
          additionalProperties: true
          type: object
          title: Meta
      type: object
      required:
      - id
      - target_type
      - target_id
