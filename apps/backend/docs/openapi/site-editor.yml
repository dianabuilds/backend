          - type: 'null'
          title: Has Draft
      - name: sort
        in: query
        required: false
        schema:
          type: string
          pattern: ^(updated_at_desc|updated_at_asc|title_asc)$
          default: updated_at_desc
          title: Sort
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response List Pages V1 Site Pages Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
