      tags:
      - site
      summary: Preview Page
      operationId: preview_page_v1_site_pages__page_id__preview_post
      parameters:
      - name: page_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Page Id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PagePreviewPayload'
              default:
                data: {}
                meta: {}
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response Preview Page V1 Site Pages  Page Id  Preview Post
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/site/pages/{page_id}/publish:
    post:
      tags:
      - site
      summary: Publish Page
      operationId: publish_page_v1_site_pages__page_id__publish_post
      parameters:
      - name: page_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Page Id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublishPayload'
              default: {}
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response Publish Page V1 Site Pages  Page Id  Publish Post
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/site/pages/{page_id}/history:
    get:
      tags:
      - site
      summary: List Page History
      operationId: list_page_history_v1_site_pages__page_id__history_get
      parameters:
      - name: page_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Page Id
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          maximum: 50
          minimum: 1
          default: 10
          title: Limit
      - name: offset
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
          title: Offset
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response List Page History V1 Site Pages  Page Id  History
                  Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/site/pages/{page_id}/history/{version}:
    get:
      tags:
      - site
      summary: Get Page Version
      operationId: get_page_version_v1_site_pages__page_id__history__version__get
      parameters:
      - name: page_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Page Id
      - name: version
        in: path
        required: true
        schema:
          type: integer
          title: Version
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response Get Page Version V1 Site Pages  Page Id  History  Version  Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/site/pages/{page_id}/history/{version}/restore:
    post:
      tags:
      - site
      summary: Restore Page Version
      operationId: restore_page_version_v1_site_pages__page_id__history__version__restore_post
      parameters:
      - name: page_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Page Id
      - name: version
        in: path
        required: true
        schema:
          type: integer
          title: Version
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response Restore Page Version V1 Site Pages  Page Id  History  Version  Restore
                  Post
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/site/global-blocks:
