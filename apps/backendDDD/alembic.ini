# Alembic configuration for DDD backend
[alembic]
script_location = apps/backendDDD/migrations
prepend_sys_path = .
sqlalchemy.url = postgresql://doadmin:AVNS_cRda4qa3Xg21243zqc7@db-postgresql-fra1-60088-do-user-338284-0.i.db.ondigitalocean.com:25060/defaultdb?sslmode=require

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

