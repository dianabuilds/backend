[mypy]
mypy_path = app, apps/backend/domains, apps/backend/packages, apps/backend/workers, stubs
python_version = 3.11
strict = True
explicit_package_bases = True
namespace_packages = True
warn_unused_configs = True
disallow_any_generics = True
no_implicit_optional = True
exclude = (?x)(
    \\.venv
    | app/__init__\\.py
    | apps/backend/templates/
    | apps/backend/domains/platform/_template/
    | apps/backend/__init__\\.py
    | apps/backend/domains/__init__\\.py
    | apps/backend/packages/__init__\\.py
    | apps/backend/workers/__init__\\.py
)

[mypy-packages.worker.*]
ignore_missing_imports = True

[mypy-domains.platform.notifications.workers.*]
ignore_missing_imports = True

[mypy-domains.platform.telemetry.workers.*]
ignore_missing_imports = True





