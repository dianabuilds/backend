name: Admin CI

on:
  push:
    paths:
      - 'apps/admin/**'
  pull_request:
    paths:
      - 'apps/admin/**'

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure legacy directory is empty
        run: scripts/check_no_legacy_files.sh
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable corepack
        run: corepack enable
      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: apps/admin/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('apps/admin/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
      - name: Install dependencies
        working-directory: apps/admin
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
      - name: Generate OpenAPI types
        working-directory: apps/admin
        run: |
          npm run generate:types
          git diff --exit-code
      - name: Cache ESLint results
        uses: actions/cache@v4
        with:
          path: apps/admin/.eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('apps/admin/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-eslint-
      - name: Lint
        working-directory: apps/admin
        run: pnpm run lint -- --max-warnings=0 --cache
      - name: Typecheck
        working-directory: apps/admin
        run: pnpm run typecheck --if-present -- --max-warnings=0
      - name: Unused exports
        working-directory: apps/admin
        run: npx knip || true
      - name: Test
        working-directory: apps/admin
        run: npm test --if-present
      - name: Build Docker image
        run: docker build -f apps/admin/Dockerfile apps/admin
