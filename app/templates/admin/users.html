{% extends "admin/layout.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<h1 class="h3 mb-4 text-gray-800">Users</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Premium</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.role }}</td>
      <td>{{ 'yes' if u.is_premium else 'no' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
