# Alembic configuration (cleaned)

[alembic]
# Path to migration scripts
script_location = apps/backend/alembic

# Add backend app directory to sys.path so env.py can import project modules
prepend_sys_path = apps/backend

# Use OS-specific path separator for version locations
version_path_separator = os

# Encoding for generated migration files
output_encoding = utf-8

# sqlalchemy.url intentionally left blank; env.py sets it from environment/app settings
# Example dynamic URL using environment variables. The database name will be
# suffixed with the current environment mode (e.g. mydb_development).
sqlalchemy.url = postgresql+psycopg2://%(DATABASE__USERNAME)s:%(DATABASE__PASSWORD)s@%(DATABASE__HOST)s:%(DATABASE__PORT)s/%(DATABASE__NAME)s_%(ENV_MODE)s

[post_write_hooks]
# Examples (disabled):
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
